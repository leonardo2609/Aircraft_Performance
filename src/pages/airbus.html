<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbus Performance Tool</title>
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/styles-airbus.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <div class="calc-card">
            <h2 style="text-align:center; margin-bottom:25px; letter-spacing:2px;">PERFORMANCE DATA</h2>
            
            <form>
                <div class="form-section">
                    <h3>Aircraft Configuration</h3>
                    <div class="grid-container">
                        <div class="input-group">
                            <label>A/C Type</label>
                            <select>
                                <option value="A319">A319</option>
                                <option value="A320">A320</option>
                                <option value="A20N">A20N</option>
                                <option value="A321">A321</option>
                                <option value="A21N">A21N</option>
                                <option value="A332">A332</option>
                                <option value="A333">A333</option>
                                <option value="A340">A340</option>
                                <option value="A359">A359</option>
                                <option value="A35K">A35K</option>
                                <option value="A380">A380</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Gross Weight</label>
                            <div class="input-row weight-row">
                                <input type="number" placeholder="64.0">
                                <select class="unit-select">
                                    <option value="kg">kg</option>
                                    <option value="lb">lbs</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Config</label>
                            <select>
                                <option>1+F</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>CG (%)</label>
                            <input type="number" step="0.1" placeholder="25.0">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Environment</h3>
                    
                    <div class="grid-container" style="margin-bottom: 15px;">
                        <div class="input-group">
                            <label>Airport ICAO</label>
                            <div class="icao-wrapper">
                                <input type="text" placeholder="SBGR" style="text-transform: uppercase;" id="airport-ICAO">
                                <button type="button" class="btn-api" onclick="getAirportInformation()">GET METAR</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Runway Condition</label>
                            <select>
                                <option value="DRY">DRY</option>
                                <option value="WET">WET</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-env-bottom">
                        <div class="input-group">
                            <label>Wind (Deg/kt)</label>
                            <div class="input-row">
                                <input type="number" placeholder="Dir">
                                <input type="number" placeholder="Spd">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Temp (°C)</label>
                            <input type="number" placeholder="15">
                        </div>
                        <div class="input-group">
                            <label>QNH (hPa)</label>
                            <input type="number" placeholder="1013">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-calculate">CALCULATE SPEEDS</button>
            </form>
            <div style="text-align: center;">
                <a href="../../public/index.html" class="back-link">← Return to Hangar</a>
            </div>
        </div>
    </div>
</body>
</html>
